app_name: wildcard-test
connections:
  - config: !LocalStorage
      details:
        path: ./src/tests/e2e/fixtures
      tables:
        - !Table
          name: actors
          config: !CSV
            path: actors
            extension: .csv
        - !Table
          name: films
          config: !CSV
            path: films
            extension: .csv
    name: movie

api:
  rest:
    port: 7511
  grpc:
    port: 7512
  app_grpc:
    port: 7513

sql: |
  SELECT films.*
  INTO wildcard_res
  FROM actors
  INNER JOIN films
  ON actors.id = films.actor_id;

endpoints:
  - name: wildcard_res
    table_name: wildcard_res
    path: /wildcard_res

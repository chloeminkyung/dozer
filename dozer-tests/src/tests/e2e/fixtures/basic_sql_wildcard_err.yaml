app_name: wildcard-test-err
connections:
  - config: !Grpc
      port: 8089
      schemas: !Inline |
        {
          "table3": {
            "schema": {
              "fields": [
                {
                  "name": "table3_id",
                  "typ": "Int",
                  "nullable": false
                },
                {
                  "name": "table3_age",
                  "typ": "Int",
                  "nullable": false
                }
              ]
            } 
          },
          "table4": {
            "schema": {
              "fields": [
                {
                  "name": "table4_id",
                  "typ": "Int",
                  "nullable": false
                },
                {
                  "name": "table4_age",
                  "typ": "Int",
                  "nullable": false
                }
              ]
            }
          }
        }
    name: two-tables

api:
  rest:
    port: 7514
  grpc:
    port: 7515
  app_grpc:
    port: 7516

sql: |
  SELECT table4.* 
  INTO wildcard_res_err 
  FROM table3
  LEFT JOIN table4
    ON table3.table3_id = table4.table4_id;

endpoints:
  - name: wildcard_res_err
    table_name: wildcard_res_err
    path: /wildcard_res_err
